<div id="photos-container" id="top" infinite-scroll="loadPhotos()" infinite-scroll-distance="0"> <div class="row"> <div ng-repeat="photo in photos" class="col-md-4 col-sm-6 col-lg-2"> <img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_m.jpg" height="250" width="100%" title="{{photo.title}}" class="img-thumbnail"> <div class="wrapped" ng-bind="photo.title"></div> </div> </div> <div class="row"> <div class="col-xs-12" loading="loading"> &nbsp; </div> </div> </div>
